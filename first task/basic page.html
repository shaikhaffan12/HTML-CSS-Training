<!DOCTYPE html>
<html>

<head>
    <title>Demo Page</title>
    <link rel="icon" type="image/x-icon" href="./images/download.png">
</head>

<body>

    <div align=center>


        <h1>SIGN UP</h1>
        <div>
            <label>Email</label>
            <input type="text" placeholder="Enter mail" required>
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Enter password" minlength="8" required>
        </div>
        <div>
            <label>Repeat Password</label>
            <input type="password" placeholder="Repeat Password" minlength="8" required>

        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="date">
        </div>
        <div>
            <label>Gender</label>
            <div>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
            </div>

        </div>

        <div>
            <button type="button">Submit</button>
        </div>

        <div>
            <label>If already signup then click</label>
            <a href="./sign in page/sign-in.html"><button type="button">Sign In</button></a>
        </div>



    </div>
</body>

</html>
